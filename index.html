<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;900&family=Inter:wght@100;200;400;700;900&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <button id="number-btn">Click here to enter the number!</button>
            <!-- <a href="#" class="number-box" id="num">20</a> -->
            <div class="number-box" id="num">20</div>
            <button id="convert-btn">Convert</button>
        </header>
        <main class="main-container">
            <section class="sec">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">20 meter = 65.616 feet | 20 feet = 6.096 meters</p>
            </section>
            <section class="sec">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">20 litres = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </section>
            <section class="sec">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
